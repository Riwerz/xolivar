{% extends 'wrapper.html' %}
{% block content %}
    <h3 class="text-center">Авторизация</h3>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
            <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <div class="col">
                        {{ field.label_tag }}<br>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            {% for error in form.non_field_errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
            <small>Если вы здесь впервые, <a href="{% url 'register' %}">зарегистрируйтесь</a></small>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary btn-md">Войти</button>
                <a href="/" class="btn btn-secondary btn-md">Назад</a>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
