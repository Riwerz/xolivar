{% extends 'wrapper.html' %}
{% block content %}
    <h3 class="text-center">Регистрация</h3>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row">
                        <div class="col">
                            {{ field.label_tag }}<br>
                            {{ field }}
                            {% for error in field.errors %}
                                <p class="text-danger">{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary btn-md">Регистрация</button>
                    <a href="/login" class="btn btn-secondary btn-md">Назад</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
